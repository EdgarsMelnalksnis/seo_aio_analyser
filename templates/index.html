<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEO + AIO Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>SEO + AIO Checker</h1>
    <form method="POST">
      <input type="text" name="url" placeholder="Enter website URL" required>
      <button type="submit">Analyze</button>
    </form>

    {% if results %}
      <h2>Results:</h2>
      <div class="section">
        <h3>üîç SEO Results</h3>
        <ul>
          {% for key, value in results.seo.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="section">
        <h3>üß† AIO Results</h3>
        <ul>
          {% for key, value in results.aio.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
